<!doctype html>
  <html>
   <head>
    <title>Chat App</title>
    <link rel='stylesheet' href='login.css' type='text/css'/>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="chat.js"></script>
  </head>
  <body> 
  <div id="window">
    <div id="login">
      <ul class="pages" id="login">
        <li class="login page">
          <div class="form">
            <h3 class="title">Enter your id?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
          </div>
        </li>
      </ul>
    </div>
      <div id="chat" style="display:none;">
        <ul id="messages"></ul>
        <span id="notifyUser"></span>
        <form id="form" action="" onsubmit="return submitfunction();" > 
          <input type="hidden" id="user" value="" /><input id="m" autocomplete="off" placeholder="Type yor message here.." /><input type="submit" id="button" value="Send"/> 
        </form>
     </div>
    </div>
  </body>
</html>
